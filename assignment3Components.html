<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>My First React App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  </head>
  <body>
     <div id='container'></div>
     
     <script type="text/babel">
        class Name extends React.Component {
            constructor(props) {
                super(props);

                this.state = {
                    name: 'Cortney'
                };
            }

            toggleName() {
                if(this.state.name === 'Cortney') {
                    this.setState({
                        name: 'Bloc'
                    });
                } else {
                    this.setState({
                        name: 'Cortney'
                    });
                }
            }
            
            render() {
                return (
                    <div>
                        <h1 onClick={this.toggleName.bind(this)}>{this.props.greeting + ' ' + this.state.name}</h1>
                    </div>
                );
            }
        }

        ReactDOM.render(
            <Name greeting='Hello'/>, document.getElementById('container')
        );
     </script>
  </body>
</html>
